<DOCTYPE! html>
<h1><p>The game will begin in <span id="countdowntimer">10 </span> Seconds</p>

<script type="text/javascript">
    var timeleft= 10;
    var gameStarting = setInterval(function(){
        timeleft--;
        document.getElementById("countdowntimer").textContent =timeleft;
        if(timeleft <= 0)
            clearInterval(gameStarting);
    } , 1000);
</script></h1>
